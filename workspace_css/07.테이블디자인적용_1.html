<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 800px;
    }
    tr, td{
      border: 1px solid black;
    }
    .a{
      color: red;
      font-size: 0.8rem; 
    }
    .basic{
      text-align: center; 
    }
    .list{
      text-align: center;
    }
    .end{
      text-align: center;
    }
    div{
      text-align: center;
    }

  </style>
</head>
<body>
  <table>
    <colgroup>
      <!-- col태그 하나가 열 하나를 의미 -->
    <col width="20%">
    <col width="80%">
    </colgroup>
    <tbody>
      <tr class="title-1">
        <td colspan="2" class="basic"><b><i class="a">(*필수입력)</i> 회원 기본 정보</b>
        </td>
      </tr>
      <tr>
        <td class="list">*아이디</td>
        <td> 
          <input type="text" placeholder="4~12자">
          <input type="button" value="아이디 검사">
        </td>
      </tr>
      <tr>
        <td class="list">*비밀번호</td>
        <td> 
          <input type="password"> 4~12자의 영문 내 소문자와 숫자로만 입력 
        </td>
      </tr>
      <tr>
        <td class="list">*비밀번호 확인</td>
        <td> 
          <input type="password"> 
          <input type="button" value="비밀번호 확인">
        </td>
      </tr>
      <tr>
        <td class="list">*메일주소</td>
        <td> 
          <input type="email"> 
          <input type="button" value="메일확인"> 예)id@domain.com
        </td>
      </tr>
      <tr>
        <td class="list">*이름</td>
        <td> 
          <input type="text"> 
        </td>
        <tr>
          <td colspan="2" class="basic"><b></i> 개인 신상 정보</b>
          </td>
        </tr>
        <tr>
          <td class="list">*주민등록번호:</td>
          <td> 
            <input type="text"> - <input type="text">
            <input type="button" value="확인"> 예)123456-1234567
          </td>
        </tr>
        <tr>
          <td class="list">생일:</td>
          <td>
            <input type="text">년
            <input type="text">월
            <input type="text">일
          </td>
        </tr>
        <tr>
          <td class="list">주소</td>
          <td> 
            <input type="password"> 
            <input type="button" value="우편번호 찾기"> <br>
            <input type="text">
            <input type="text">
          </td>
        </tr>
        <tr>
          <td class="list">관심분야</td>
          <td>
            <input type="checkbox">컴퓨터
            <input type="checkbox">인터넷
            <input type="checkbox">여행
            <input type="checkbox">영화감상
            <input type="checkbox">음악감상
          </td>
        </tr>
        <tr>
          <td class="list">자기소개</td>
          <td>
            <textarea rows="5" cols="60"></textarea>
          </td>
        </tr>
    </tbody>
    </table>
    <div>
      <input type="button" value="회원가입">
      <button type="button">다시입력</button>
    </div>
</body>
</html>
