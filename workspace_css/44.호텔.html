<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="44.호텔.css"></head>
<body>
  <div class="container">

    <div class="img-div">
      <img src="house.jpg" alt="">
      <span><i class="fa-regular fa-heart"></i></span>
    </div>

    <div class="detail-div">

      <div class="detail-1">
        <!-- 하나씩 css로 개별 지정하기 어려운건 인라인 스타일이 우선 적용되므로 간단한건 직접 태그 안에 속성을 넣어준다. -->
        <p style="font-weight: bold;">Green Hotel 4th floor suite room</p>
        <p style="color: red; font-size: 1.6rem; font-weight: 600; margin-top: 8px; margin-bottom: 8px;">$599,999</p>
        <p style="font-size: 0.9rem; color: gray;">with terrace & wine bar</p>
      </div>


      <div class="detail-2">
        <div>
          <span><i class="fa-solid fa-bed"></i></span>
          <span><span style="font-weight: bold;">4</span>
          Bedrooms</span>
        </div>
        <div>
          <span><i class="fa-solid fa-bath"></i></span>
          <span><span style="font-weight: bold;">3</span> Bathrooms</span>
        </div>
      </div>


      <div class="detail-3">
        <p>Real Estate Agent</p>
        <div class="info">
          <img src="face-01.jpg" alt="">
          <div>
            <p style="font-weight: bold; font-size: 0.9rem;">Sandy Foxx</p>
            <p style="color: gray; margin-top: 4px;">052-7777-8888</p>
          </div>
          <button type="button">INQUIRE</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
