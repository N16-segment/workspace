<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>이름</td>
      <td> <input type="text" placeholder="이름 입력"> </td>
    </tr>
    <tr>
      <td>이메일</td>
      <td> <input type="text"> </td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td> <input type="password"> </td>
    </tr>
    <tr>
      <td>학과</td>
      <td> 
        <select>
        <option>학과를 선택하세요</option>
        <option>건축공학과</option>
        <option>기계공학과</option>
      </select> 
      </td>
    </tr>
    <tr>
      <td>성별</td>
      <td> <input type="radio" name="gender">남성
        <input type="radio" name="gender" checked>여성 </td>
    </tr>
    <tr>
      <td>관심사</td>
      <td> <input type="checkbox" checked>여행
        <input type="checkbox" checked>게임
        <input type="checkbox" checked>공연
        <input type="checkbox" checked>운동
        <input type="checkbox" checked>기타
       </td>
    </tr>
  </table>
</body>
</html>
