<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border:2px solid black;
      border-collapse: collapse;
      width: 300px;      
    }
    tr,td{
      border:2px solid black;
    }
  </style>
</head>
<body>
  <h2>2행 3열 테이블 생성</h2>
  <!-- table 태그 안에는 tr, thead, tbody, tfoot만 올수 있음 -->
   <!-- thead : 제목줄을 표현할 떄 사용(선택사항) 옵션 / 청각 장애인분들을 위한 구분-->
   <!-- tbody : 테이블의 내용을 표현할 떄 사용(선택사항) 옵션 디자인적으로는 구분되지 않는다-->
   <!-- tr(행) : 하나의 행을 표현할 떄 사용, tr 태그안에는 td(열) 태그만 올 수 있음 -->
   <!-- td(열) : 하나의 열을 표현할 때 사용 -->
   <table>
    <thead>
      <tr>
        <td style="text-align: center;">이 름</td>
        <td style="text-align: center;">나 이</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="text-align: center;">김자바</td>
        <td style="text-align: center;">30살</td>
      </tr>
      <tr>
        <td style="text-align: center;">박자바</td>
        <td style="text-align: center;">20살</td>
      </tr>
    </tbody>
   </table>
   <hr>

  <table>
    <!-- tr 태그 안에는 td 태그만 올 수 있음 -->
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>
