<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 id="">이미지 띄우기</h2>

  <!-- 속성 : 여는 태그 안에서 정의하며 태그의 내용을 보충해 줌 -->
  <!-- 태그마다 공통으로 사용할 수 잇는 속성과 특정 태그만 사용할 수 있는 속성이 존재 -->
  <!-- 태그에는 동시에 여러 속성이 들어올 수 있음 -->
  <!-- 속성="속성값", 속성='속성값', 속성=속성값 -->
  <br>
  <img src="logo-html.png" alt="">
  <br>
  <br>
  <br>
  <br>
  <img src="logo-html.png" width="300px" height="500px"> <br>

  <!-- src, alt : 속성 -> 태그안에 추가적으로 넣어주는 문구를 속성이라고 한다.-->
  <!-- 태그는 대소문자 구분없고, 속성도 대소문자 구분하지 않는다. 
  '',"", 따옴표가 없이 바로 작성도 가능 그럼에도 기본적으로 ""를 쓴다-->
  <!-- src는 소스  -->
   <img src="google.png" alt='aa' class=ccc onclick="oooo"> <br>
   <!-- a태그는 페이지에 링크를 건다(페이지 이동) -->
   <!-- a태그 안에 작성한 내용을 클릭하면 href 속성에 입력한 페이지로 이동 -->
   <!-- 글씨뿐만 아니라 이미지 테이블 등의 내용을 넣어도 a 태그안에서는 이동 가능 -->
   <a href="https://www.google.co.kr">구글로 이동
    <img src="google.png" alt="">
   </a>
   


</body>
</html>
