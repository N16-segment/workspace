<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>순서가 있는 목록 생성</h2>
  <!-- ol태그 (ordered list) 안에는 li태그만 올 수 있다 -->
  <ol>
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>

  <ol type="A">
    <li>첫번째 목록</li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ol>

  <h2>순서가 없는 목록 생성</h2> 
  <!-- ul태그(unorderd list) 리스트가 점으로 나온다.-->
  <!-- 메뉴를 구현할때 ul 태그를 많이 사용한다. ex)네이버 상단 메뉴-->
  <!-- ul태그 안에도 li태그만 올 수 있다. -->
  <!-- 그러나, li태그 안에는 p태그 등 모든 태그가 올 수 있다. -->
  <ul>
    <li><p>첫번째 목록</p></li>
    <li>두번째 목록</li>
    <li>세번째 목록</li>
  </ul>

  <h3>오늘 뭐 먹지?</h3>
  <ol>
    <li>
      한식
     <ul>
      <li>불고기</li>
      <li>된장찌개</li>
      <li>비빔밥</li>
     </ul>
     </li>
    <li>
      중식
     <ul>
      <li>짜장면</li>
      <li>짬뽕</li>
      <li>볶음밥</li>
     </ul>
     </li>
    <li>일식</li>
  </ol>
  


  
</body>
</html>
